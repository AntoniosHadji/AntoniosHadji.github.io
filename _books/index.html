---
layout: default
collection: books
---

<div class="home">

  <h1 class="page-heading">Book Notes</h1>

  <ul class="book-list">
    {% for book in site.books %}
      <li>
        <span class="book-meta">{{ book.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="book-link" href="{{ book.url | prepend: site.baseurl }}">{{ book.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
